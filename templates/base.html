<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{%block title%}{%endblock%}</title>
        <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico')}}" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet" />
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->

        <style>
            {%block style%}
            {%endblock%}
        </style>
    </head>
<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container px-4">
            <a class="navbar-brand" href="#page-top">ToDO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                {#    <li class="nav-item"><a class="nav-link" href="#about">ToDO</a></li>#}
                    {%if not home%}
                    <li class="nav-item"><a class="nav-link" href="{{url_for("index")}}">Home</a></li>
                    {%endif%}
                    {%if not logged%}
                    <li class="nav-item"><a class="nav-link" href="{{url_for("register")}}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for("login")}}}">Login</a></li>
                    {%endif%}
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header-->
     {%if text%}
    <header class="bg-primary bg-gradient text-white">
        <div class="container px-4 text-center">
            <h1 class="fw-bolder">{{text}}</h1>
            <p class="lead">Log in or create new account, it will take no time!</p>
            <a class="btn btn-lg btn-light" href="{{url_for('login')}}">Log in</a>
            <a class="btn btn-lg btn-light" href="{{url_for('register')}}">Register</a>
        </div>
    </header>
    {%endif%}
{%block body%}
{%endblock%}
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container px-4"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
